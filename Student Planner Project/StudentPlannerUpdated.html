<!DOCTYPE html>
<html>
    <head>
        <title>Student Planner</title>
        <link rel="icon" type="image/png" href="Images/StudentFavicon_Original.png">
        <link rel="stylesheet" href="StudentPlannerStyle.css">
    </head>
    
    <body>
        <div id="page-container"> <!--This is the container for the whole page-->
            <div>
                <header>
                    <h1>Student Planner</h1>
                    <!--Buttons for navigation-->
                    <button class="navigationButtons" data-page="tasksPage">Tasks</button> 
                    <button class="navigationButtons" data-page="modulesPage">Modules</button>
                    <hr>
                </header>
                <br>

                <!-- Sections for each page -->

<!-----------------------------Tasks Page----------------------------------------------->

                <div id="tasksPage" class="section hidden">
                    <h2 id="tasksPageID">Tasks</h2>
                    <br>
                    
                    <div class="taskListWrapper">
                        <ul id="tasksList">
                            
                        </ul>
                        
                        <form id="taskInputForm">
                            <input type="text" id="taskInputTitle" placeholder="Enter task">
                            <button type="submit" id="addTaskButton">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
                            </button>
                        </form>
                    </div>

                </div>

<!-----------------------------End of Tasks Page----------------------------------------------->



<!-----------------------------Modules Page----------------------------------------------->

                <div id="modulesPage" class="section">
                    <div id="modulesPage_Header">
                        <h2 class="modulesPage_Heading">Modules</h2>
                        <button id="addModuleButton" onclick="openModuleAddOverlay()">
                            Add Module
                        </button>
                    </div>
                    <div id="moduleList"> 

                    </div>

                </div>

<!-----------------------------End of Modules Page----------------------------------------------->

            </div>

        </div>
        <script src="TaskInputProcessing.js"></script>
    </body>
</html>
